<h3>무분할 운동법</h3>

<p><a href="https://www.youtube.com/watch?v=TA6_159hv3Y"target="_blank">무분할 운동법</a>은 하루에 전신 운동을 다 하는 개념입니다.<br>
시간과 수행력, 회복능력이 뒷받침된다면 운동량이 매우 많기 때문에 엄청난 효과를 볼 수 있지만,<br> 현실적으로 일반인의 경우 회복할 시간이 아주 부족하고 운동 수행 자체도 굉장히 힘듭니다.
<br>주로 선수들은 하루에 상, 하체 두 싸이클로 무분할 운동을 수행하기도 합니다.</p>
