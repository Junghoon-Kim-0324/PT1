<h3>4분할 운동법</h3>

<p><a href="https://www.youtube.com/watch?v=5_HaMepgl8o"target="_blank">4분할 운동법</a>은 3분할과 더불어 가장 대중적인 분할 운동법입니다.
가슴, 어깨, 등, 하체 4가지 대근육 운동 중 두 가지를 한꺼번에 하루에 다 하기에는 벅찬 신체적, 시간적 한계를 가질 경우 4분할 운동법으로 운용하시면 됩니다.
고강도 운동이 가능하며 충분한 휴식이 가능합니다.
가슴, 삼두 / 하체, 복근 / 어깨, 이두 / 등, 복근의 루틴을 따르시면 됩니다.</p>
