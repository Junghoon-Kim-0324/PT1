<h3>3분할 운동법</h3>

<p><a href="https://www.youtube.com/watch?v=UaMye12J4hk&t=585s"target="_blank">3분할 운동법</a>은 가장 보편적인 분할 운동법이며, 누구에게나 권장하는 분할 방식입니다.
72시간의 휴식시간이 부여되기에 디테일한 부위를 신경쓸 수 있다는 강점을 가지고 있습니다.
가장 일반적인 3분할은 상체 밀기 / 상체 당기기/ 하체 운동입니다.
예를 들어 가슴, 삼두 / 등, 이두 / 하체, 어깨로 루틴을 짤 수 있습니다.</p>
